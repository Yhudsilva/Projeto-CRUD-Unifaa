<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de clientes</title>

    <link rel="stylesheet" href="../css/cadastro.css">

    <link rel="website icon" href="../images/pencil.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Latest compiled and minified CSS -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
     rel="stylesheet"
   />


   <!-- Latest compiled JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

   <link rel="stylesheet" href="../css/base.css">

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid noselect">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fa-solid fa-user"></i> Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container noselect">
     
      
        <div class="row mt-3">
          <div class="col-sm-12">
            <h4>Clientes</h4>
            <hr />
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <button 
              id="btn-adicionar" 
              class="btn btn-primary btn-sm"
              data-bs-toggle="modal" data-bs-target="#myModal"
            >
              Adicionar
            </button>
          </div>
        </div>
  
      
        <div class="row mt-3">
          <div class="col-sm-12">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>E-mail</th>
                  <th>Telefone</th>
                  <th>Cadastro</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        
        <!-- The Modal -->
        <div class="modal modal-lg" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title"><i class="fa-solid fa-user" style="color: #858585;"></i> Adicionar Clientes</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
        
              <!-- Modal body -->
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-2">
                    <label for="id" class="form-label">Id</label>
                    <input disabled type="text" class="form-control" id="id">
                  </div>

                  <div class="col-sm-10">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="email">
                  </div>
                  <div class="col-sm-2">
                    <label for="telefone" class="form-label">Tel</label>
                    <input type="text" class="form-control" id="telefone">
                  </div>
                  <div class="col-sm-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                  </div>
                  <div class="col-sm-3">
                    <label for="dataCadastro" class="form-label">Data de cadastro</label>
                    <input type="date" class="form-control" id="dataCadastro" disabled>
                  </div>
                </div>
              </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                  Salvar
                </button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>

              </div>
        
            </div>
          </div>
        </div>
</body>
</html>
